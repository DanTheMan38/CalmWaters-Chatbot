<!DOCTYPE html> 
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>NLP Chatbot</title>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;500;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/styles.css') }}">
</head>
<body>

    <!-- Chatbot Icon -->
    <div class="chatbot-icon" id="chatbot-icon" style="background: url('{{ url_for('static', filename='images/logo-icon.png') }}') no-repeat center center; background-size: contain;"></div>

    <!-- Chat Window -->
    <div class="chat-window" id="chat-window">
        <div class="chatbox">
            <span class="close-btn" id="close-btn">&times;</span>
            <div class="messages" id="chat-messages"></div>
            <div class="input-area">
                <form id="chat-form">
                    <div class="input-container">
                        <input type="text" id="user-input" placeholder="Type your question here..." autocomplete="off" required />
                        <button type="submit" id="send-button" disabled>&#10148;</button>
                    </div>
                </form>
            </div>            
        </div>
    </div>

    <script src="{{ url_for('static', filename='js/script.js') }}"></script>
</body>
</html>
